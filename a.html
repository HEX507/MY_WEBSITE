<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صلى على محمد</title>
    <style>
        body {
            background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #333;
            padding: 50px;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        h1 {
            font-size: 3rem;
            color: #4caf50;
        }
        p {
            font-size: 1.5rem;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background: #4caf50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>صلى على محمد</h1>
        <p>اللهم صل وسلم وبارك على سيدنا محمد وعلى آله وصحبه أجمعين.</p>
        <a href="#" class="button">شارك الأجر</a>
    </div>
</body>
</html>
